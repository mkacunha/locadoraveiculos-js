<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consulta de locações</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/init/initConsultaLocacao.js"></script>
</head>
<body>
  <div class="row">
    <div class="side-menu">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="brand-wrapper">
            <!-- Hamburger -->
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Brand -->
            <div class="brand-name-wrapper">
              <a class="navbar-brand" href="#">
                Locadora
              </a>
            </div>
          </div>

        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">
            <li><a id="btn-cadastro-veiculo" href="ConsultaVeiculo.html"><span class="glyphicon glyphicon-bed"></span> Cadastro de veículo</a></li>
            <li><a id="btn-cadastro-cliente" href="ConsultaCliente.html"><span class="glyphicon glyphicon-user"></span> Cadastro de cliente</a></li>
            <li><a id="btn-simular-locacao" href="SimularLocacao.html"><span class="glyphicon glyphicon-retweet"></span> Simular locação</a></li>
            <li><a id="btn-locacao" href="ConsultaLocacao.html"><span class="glyphicon glyphicon-paste"></span> Locação</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    </div>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="side-body">

        <div class="panel-body">
          <legend>
            <span class="aw-titulo-panel"> Consulta de locações de veículos</span>
          </legend>

          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th class="text-center col-md-1">#</th>
                  <th class="text-center col-md-1">Data</th>
                  <th class="text-center col-md-3">Cliente</th>
                  <th class="text-center col-md-3">Veículo</th>
                  <th class="text-center col-md-1">Status</th>
                  <th class="text-center col-md-1"></th>
                </tr>
              </thead>

              <tbody id="lista-imprimir">

              </tbody>

              <!-- Template do leiaute da tabela -->
              <template id="template-lista-imprimir">
                <tr>
                  <td class="text-center">{{id}}</td>
                  <td class="text-center">{{data}}</td>
                  <td class="text-left">{{nomeCliente}}</td>
                  <td class="text-left">{{descricaoVeiculo}}</td>
                  <td class="text-center">
                    <span class="label {{label-status}}">{{status}}</span>
                  </td>

                  <td class="text-center">
                    <a href="Locacao.html?acao=editar&id={{id}}" class="btn btn-link btn-xs" title="Visualizar" rel="tooltip" data-placement="top">
                      <span class="glyphicon glyphicon-search"></span>
                    </a>

                    <a class="btn btn-link btn-xs {{class-display}}" data-id-locacao="{{id}}" data-descricao-veiculo="{{descricaoVeiculo}}" title="Concluir locação" rel="tooltip" data-placement="top"
                    data-toggle="modal" data-target="#modal-concluir">
                    <span  class="glyphicon glyphicon-ok"></span>
                  </a>
                </td>
              </tr>
            </template>
            <!-- Fim Template do leiaute da tabela -->

            <!-- Modal de exclusão -->

            <div class="modal fade" id="modal-concluir" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Concluir locação</h4>
                  </div>
                  <div class="modal-body">
                    <input id="id-concluir" type="hidden" />
                    Concluir locação do veículo <span id="ed-descricao-veiculo-concluir"></span> ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="btn-modal-concluir" type="button" class="btn btn-success" data-dismiss="modal">Concluir</button>
                  </div>
                </div>
              </div>
            </div>


            <!-- Fim Modal de exclusão -->

          </table>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
