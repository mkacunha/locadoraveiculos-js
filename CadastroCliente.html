<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de cliente</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/init/initCadastroCliente.js"></script>

  <!--
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mask.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/cadastroCliente.js"></script>

-->
</head>
<body>
  <div class="row">
    <div class="side-menu">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="brand-wrapper">
            <!-- Hamburger -->
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Brand -->
            <div class="brand-name-wrapper">
              <a class="navbar-brand" href="index.html">
                Locadora
              </a>
            </div>
          </div>

        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">
            <li><a id="btn-cadastro-veiculo" href="ConsultaVeiculo.html"><span class="glyphicon glyphicon-bed"></span> Cadastro de veículo</a></li>
            <li><a id="btn-cadastro-cliente" href="ConsultaCliente.html"><span class="glyphicon glyphicon-user"></span> Cadastro de cliente</a></li>
            <li><a id="btn-simular-locacao" href="SimularLocacao.html"><span class="glyphicon glyphicon-retweet"></span> Simular locação</a></li>
            <li><a id="btn-locacao" href="ConsultaLocacao.html"><span class="glyphicon glyphicon-paste"></span> Locação</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    </div>
  </div>

  <div class="container-fluid">

    <div class="side-body">

      <div class="panel-body form-horizontal">

        <template id="template-mensagem-erro">
          <div id="alerta-erro" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="ds-alerta-erro">{{descricao}}</span>
          </div>
        </template>

        <div id="mensagens-erro">

        </div>

        <legend class="aw-titulo-panel">Novo cliente</legend>

        <div class="form-group">
          <label for="edId" class="col-sm-2 control-label">Identificação</label>
          <div class="col-sm-2">
            <input type="text" class="form-control limpar" id="edId" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-sm-8">
            <div class="col-md-9 form-group row" id="opcoes">
              <label class="radio-inline" for="opcaoCpf">
                <input type="radio"  class="opacaoDocumento" name="opcao" id="opcaoCpf" value="CPF" checked="checked">
                CPF
              </label>
              <label class="radio-inline" for="opcaoCnpj">
                <input type="radio" class="opcaoDocumento" name="opcao" id="opcaoCnpj" value="CNPJ">
                CNPJ
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="edDocumento" class="col-sm-2 control-label">CPF/CNPJ</label>
          <div class="col-sm-4">
            <input type="text" class="form-control requerido limpar" id="edDocumento" data-label="CPF/CNPJ"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edCnh" class="col-sm-2 control-label">CNH</label>
          <div class="col-sm-4">
            <input type="text" class="form-control requerido limpar" id="edCnh" data-label="CNH"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edNome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-8">
            <input type="text" class="form-control requerido limpar" id="edNome" data-label="Nome"/>
          </div>
        </div>

        <div class="form-group">
          <label  for="edTelefone" class="col-sm-2 control-label">Telefone</label>
          <div class="col-sm-3">
            <input type="text" class="form-control requerido limpar" id="edTelefone" data-label="Telefone"/>
          </div>

          <label  for="edCelular" class="col-sm-2 control-label">Celular</label>
          <div class="col-sm-3">
            <input type="text" class="form-control requerido limpar" id="edCelular" data-label="Celular"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edCep" class="col-sm-2 control-label">CEP</label>
          <div class="col-sm-3">
            <input type="text" class="form-control requerido limpar" id="edCep" data-label="CEP"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edLogradouro" class="col-sm-2 control-label">Logradouro</label>
          <div class="col-sm-8">
            <input type="text" class="form-control requerido limpar" id="edLogradouro" data-label="Logradouro"/>
          </div>
        </div>

        <div class="form-group">
          <label  for="edNumero" class="col-sm-2 control-label">Número</label>
          <div class="col-sm-2">
            <input type="text" class="form-control requerido limpar" id="edNumero" data-label="Número"/>
          </div>

          <label  for="edComplemento" class="col-sm-2 control-label">Complemento</label>
          <div class="col-sm-4">
            <input type="text" class="form-control limpar" id="edComplemento" data-label="Complemento"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edbairro" class="col-sm-2 control-label">Bairro</label>
          <div class="col-sm-8">
            <input type="text" class="form-control requerido limpar" id="edBairro" data-label="Bairro"/>
          </div>
        </div>

        <div class="form-group">
          <label  for="edCidade" class="col-sm-2 control-label">Cidade</label>
          <div class="col-sm-6">
            <input type="text" class="form-control requerido limpar" id="edCidade" data-label="Cidade"/>
          </div>

          <label  for="edUf" class="col-sm-1 control-label">UF</label>
          <div class="col-sm-1">
            <input type="text" class="form-control requerido limpar" id="edUf" data-label="UF"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
            <button id="btnCancelar" type="submit" class="btn btn-danger">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
