<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locadora de carro</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/menu.css">
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mask.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
  <script type="text/javascript" src="js/locacao.js"></script>
</head>
<body>
  <div class="row">
    <div class="side-menu">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="brand-wrapper">
            <!-- Hamburger -->
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <!-- Brand -->
            <div class="brand-name-wrapper">
              <a class="navbar-brand" href="#">
                Locadora
              </a>
            </div>
          </div>

        </div>

        <!-- Main Menu -->
        <div class="side-menu-container">
          <ul class="nav navbar-nav">
            <li><a id="btn-cadastro-veiculo" href="ConsultaVeiculo.html"><span class="glyphicon glyphicon-bed"></span> Cadastro de veículo</a></li>
            <li><a id="btn-cadastro-cliente" href="ConsultaCliente.html"><span class="glyphicon glyphicon-user"></span> Cadastro de cliente</a></li>
            <li><a id="btn-simular-locacao" href="SimularLocacao.html"><span class="glyphicon glyphicon-retweet"></span> Simular locação</a></li>
            <li><a id="btn-locacao" href="ConsultaLocacao.html"><span class="glyphicon glyphicon-paste"></span> Locação</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    </div>
  </div>

  <div class="container-fluid">

    <div class="side-body">

      <div class="panel-body form-horizontal">

        <template id="template-mensagem-erro">
          <div id="alerta-erro" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="ds-alerta-erro">{{descricao}}</span>
          </div>
        </template>

        <div id="mensagens-erro">

        </div>

        <legend>
          <span class="aw-titulo-panel">Locação</span>
          <a href="ConsultaLocacao.html"class="btn btn-link aw-link-panel">Voltar para consulta de locação</a>
        </legend>

        <div class="form-group">
          <label for="edId" class="col-sm-2 control-label">Identificação</label>
          <div class="col-sm-2">
            <input type="text" class="form-control limpar" id="edId" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <label  for="edDataLocacao" class="col-sm-2 control-label">Data locação</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="edDataLocacao" readonly="readonly"/>
          </div>

          <label  for="edStatus" class="col-sm-2 control-label">Status</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="edStatus" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edCliente" class="col-sm-2 control-label">Cliente</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="edCliente" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edVeiculo" class="col-sm-2 control-label">Veículo</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="edVeiculo" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <label  for="edValor" class="col-sm-2 control-label">Valor locação</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="edValor" readonly="readonly"/>
          </div>
        </div>

        <div class="form-group">
          <label for="edResumo" class="col-sm-2 control-label">Resumo</label>
          <div class="col-sm-8">
            <textarea id="edResumo" class="form-control" rows="3" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
